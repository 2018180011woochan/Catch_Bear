syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string nickname = 1;
}

message S_LOGIN
{
	bool success = 1;
	uint64 playerId = 2;
	uint64 enterPlayer = 3;
}

message C_ENTER_LOBBY
{
	uint64 playerId = 1;
	bool isPlayerReady = 2;
}

message S_ENTER_LOBBY
{
	bool isAllPlayersReady = 1;
}

message C_ENTER_GAME
{
	uint64 playerId = 1;
	bool success = 2;
	uint64 playernum = 3;
}

message S_ENTER_GAME
{
	uint64 playerId = 1;
	bool success = 2;
	uint64 enterPlayer = 3;
	bool isAllPlayersReady = 4;
	uint64 taggerplayerid = 5;
}

message C_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_MOVE
{
	uint64 playerId = 1;
	ObjectType objType = 2;
	float XPos = 3;
	float YPos = 4;
	float ZPos = 5;
	float YRot = 6;
	uint64 moveDir = 7;
	bool success = 8;
	STATE State = 9;
	bool isKeyDown = 10;
}

message S_MOVE
{
	uint64 playerId = 1;
	bool success = 2;
	float XPos = 3;
	float YPos = 4;
	float ZPos = 5;
	float YRot = 6;
	uint64 moveDir = 7;
	STATE State = 8;
	bool isKeyDown = 9;
}

message C_USE_DEBUFITEM
{
	uint64 fromplayerid = 1;
	DEBUFITEMTYPE itemtype = 2;
}

message S_USE_DEBUFITEM
{
	uint64 fromplayerid = 1;
	DEBUFITEMTYPE itemtype = 2;
}

message C_USE_STUN
{
	uint64 fromplayerid = 1;
}

message S_USE_STUN
{
	uint64 fromplayerid = 1;
}

message C_COLLIDPLAYERTOPLAYER
{
	uint64 fromplayerid = 1;
	uint64 toplayerid = 2;
}

message S_COLLIDPLAYERTOPLAYER
{
	uint64 fromplayerid = 1;
	uint64 toplayerid = 2;
}